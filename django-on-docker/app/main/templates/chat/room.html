<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>

    <div id="notifications"></div> 
    <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">

    <!-- New input fields for game invitation -->
    <input id="game-type-input" type="text" placeholder="Enter Game Type">
    <input id="invitation-submit" type="button" value="Send Invitation">

    <div id="invitations"></div>

    <script>
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }
        
        const token = localStorage.getItem('access_token');
        const decodedToken = parseJwt(token);
        const username = decodedToken.username;
        const receiver_id = "{{ receiver_id }}";


        const chatSocket = new WebSocket(
            'wss://' + window.location.host + '/wss/chat/' + receiver_id + '/?token=' + token
        );

        function displayInvitation(invitationMessage) {
            const invitationsDiv = document.querySelector('#invitations');
            invitationsDiv.innerHTML += '<p>' + invitationMessage + '</p>';
        }

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);

            if (data.notification) {
                document.querySelector('#notifications').innerHTML += '<p>' + data.notification + '</p>';
            } else if (data.invitation) {
            // Handle invitation
                displayInvitation(data);
            } else {
                document.querySelector('#chat-log').value += (data.sender + ': ' + data.message + '\n');
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'username': username,
                'message': message
            }));
            messageInputDom.value = '';
        };

        document.querySelector('#invitation-submit').onclick = function(e) {
            const gameTypeInput = document.querySelector('#game-type-input');
            const gameType = gameTypeInput.value.trim();
            if (gameType) {
                chatSocket.send(JSON.stringify({
                    'type': 'invitation',
                    'receiver_id': receiver_id,
                    'sender_id': sender_id,
                    'game_type': gameType
                }));
                gameTypeInput.value = '';
            } else {
                alert('Please enter a valid game type.');
            }
        };
    </script>
</body>
</html>
