version: '3.8'

services:
  front:
    build: frontend
    volumes:
      # FIXME: stop adding files other than actual src code
      - ./frontend/:/app 
    ports:
      - 443:443

  backend:
    build: ./django-on-docker/app
    command: daphne -e ssl:8081:localhost.key:certKey=localhost.crt trans_django.asgi:application
    volumes:
      - ./django-on-docker/app/:/usr/src/app/
    ports: 
      - 8081:8081
    env_file:
      - ./django-on-docker/.env.dev
    environment:
      - DJANGO_SETTINGS_MODULE=trans_django.settings

  db:
      image: postgres:15
      ports:
        - 7001:5432
      volumes:
        - postgres_data:/var/lib/postgresql/data/
      environment:
        - POSTGRES_USER=hello_django
        - POSTGRES_PASSWORD=hello_django
        - POSTGRES_DB=hello_django_dev
  
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: